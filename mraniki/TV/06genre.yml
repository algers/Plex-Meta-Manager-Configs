##########################################################################
#   +01_ = Charts
#   +02_ = Holidays
#   +03_ = Studios or Network
#   +04_ = Collection
#   +05_ = Countries
#   +06_ = Genres
#   +07_ = Awards
#   +08_ = Decades
#   +09_ = People
#   +10_ = Movies




templates:
  Genre:
    sort_title: +06_<<collection_name>>
    sync_mode: sync
    url_background: https://bit.ly/PlexMovieBackground
